<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechZ Coding Quiz - Test Your Skills</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a1628 0%, #1a2840 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            margin-bottom: 30px;
            border: 2px solid rgba(255, 140, 0, 0.3);
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .logo .tech {
            color: #00d4ff;
        }

        .logo .easy {
            color: #ff8c00;
        }

        .tagline {
            color: #ff8c00;
            font-size: 1.2em;
            margin-top: 10px;
        }

        .home-screen, .quiz-screen, .result-screen {
            display: none;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            border: 2px solid rgba(255, 140, 0, 0.3);
        }

        .home-screen.active, .quiz-screen.active, .result-screen.active {
            display: block;
        }

        .topic-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .topic-card {
            background: linear-gradient(135deg, #1a2840 0%, #0a1628 100%);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 140, 0, 0.5);
        }

        .topic-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 140, 0, 0.3);
            border-color: #ff8c00;
        }

        .topic-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .topic-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #ff8c00;
            margin-bottom: 10px;
        }

        .topic-count {
            color: #00d4ff;
            font-size: 1.1em;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .progress-bar {
            flex: 1;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            min-width: 200px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff8c00, #00d4ff);
            transition: width 0.3s ease;
        }

        .timer {
            font-size: 1.5em;
            font-weight: bold;
            color: #ff8c00;
            background: rgba(255, 140, 0, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid #ff8c00;
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question-number {
            color: #00d4ff;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1.3em;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .code-block {
            background: #000;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #ff8c00;
            overflow-x: auto;
        }

        .code-block code {
            color: #00d4ff;
            font-family: 'Courier New', monospace;
        }

        .options {
            display: grid;
            gap: 15px;
        }

        .option {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .option:hover {
            background: rgba(255, 140, 0, 0.1);
            border-color: #ff8c00;
        }

        .option.selected {
            background: rgba(0, 212, 255, 0.2);
            border-color: #00d4ff;
        }

        .option.correct {
            background: rgba(0, 255, 0, 0.2);
            border-color: #00ff00;
        }

        .option.wrong {
            background: rgba(255, 0, 0, 0.2);
            border-color: #ff0000;
        }

        .option.disabled {
            pointer-events: none;
            opacity: 0.7;
        }

        .explanation {
            background: rgba(255, 140, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #ff8c00;
            display: none;
        }

        .explanation.show {
            display: block;
        }

        .explanation-title {
            color: #ff8c00;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #ff8c00, #ff6b00);
            color: #fff;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 140, 0, 0.5);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
        }

        .result-summary {
            text-align: center;
            margin-bottom: 30px;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff8c00, #00d4ff);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px auto;
            font-size: 3em;
            font-weight: bold;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid rgba(255, 140, 0, 0.3);
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #ff8c00;
        }

        .stat-label {
            color: #00d4ff;
            margin-top: 10px;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        @media (max-width: 950px) {
            .container {
                max-width: 100%;
            }

            .topic-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }

            .quiz-header {
                flex-direction: column;
            }

            .progress-bar {
                width: 100%;
            }
        }

        @media (max-width: 450px) {
            body {
                padding: 10px;
            }

            header {
                padding: 20px 15px;
            }

            .logo {
                font-size: 1.8em;
            }

            .tagline {
                font-size: 1em;
            }

            .home-screen, .quiz-screen, .result-screen {
                padding: 20px;
            }

            .topic-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .topic-card {
                padding: 20px;
            }

            .question-text {
                font-size: 1.1em;
            }

            .option {
                padding: 15px;
            }

            .btn {
                padding: 12px 30px;
                font-size: 1em;
            }

            .score-circle {
                width: 150px;
                height: 150px;
                font-size: 2.5em;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <span class="tech">TECHZ</span> IS <span class="easy">EAZY</span>
            </div>
            <div class="tagline">‚ö° Master Your Coding Skills</div>
        </header>

        <!-- Home Screen -->
        <div class="home-screen active">
            <h1 style="text-align: center; margin-bottom: 20px;">Choose Your Challenge</h1>
            <p style="text-align: center; color: #00d4ff; margin-bottom: 30px;">Select a topic and test your knowledge with 100 questions!</p>
            <div class="topic-grid">
                <div class="topic-card" onclick="startQuiz('html')">
                    <div class="topic-icon">üìÑ</div>
                    <div class="topic-name">HTML</div>
                    <div class="topic-count">100 Questions</div>
                </div>
                <div class="topic-card" onclick="startQuiz('css')">
                    <div class="topic-icon">üé®</div>
                    <div class="topic-name">CSS</div>
                    <div class="topic-count">100 Questions</div>
                </div>
                <div class="topic-card" onclick="startQuiz('javascript')">
                    <div class="topic-icon">‚ö°</div>
                    <div class="topic-name">JavaScript</div>
                    <div class="topic-count">100 Questions</div>
                </div>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div class="quiz-screen">
            <div class="quiz-header">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar"></div>
                </div>
                <div class="timer" id="timer">10s</div>
            </div>

            <div class="question-container">
                <div class="question-number" id="questionNumber"></div>
                <div class="question-text" id="questionText"></div>
                <div id="codeBlock"></div>
                <div class="options" id="optionsContainer"></div>
                <div class="explanation" id="explanation">
                    <div class="explanation-title">‚úì Correct Answer</div>
                    <div id="explanationText"></div>
                </div>
            </div>

            <div class="btn-group">
                <button class="btn" id="nextBtn" onclick="nextQuestion()" style="display: none;">Next Question ‚Üí</button>
            </div>
        </div>

        <!-- Result Screen -->
        <div class="result-screen">
            <div class="result-summary">
                <h1>Quiz Complete! üéâ</h1>
                <div class="score-circle" id="scoreCircle"></div>
                <h2 id="resultMessage"></h2>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="correctCount"></div>
                    <div class="stat-label">Correct</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="wrongCount"></div>
                    <div class="stat-label">Wrong</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="accuracyPercent"></div>
                    <div class="stat-label">Accuracy</div>
                </div>
            </div>

            <div class="btn-group">
                <button class="btn" onclick="goHome()">‚Üê Back to Home</button>
                <button class="btn btn-secondary" onclick="retryQuiz()">Retry Quiz üîÑ</button>
            </div>
        </div>
    </div>

        let currentTopic = '';
        let currentQuestionIndex = 0;
        let score = 0;
        let timer;
        let timeLeft = 10;
        let selectedAnswer = null;
        let questions = [];

        function startQuiz(topic) {
            currentTopic = topic;
            currentQuestionIndex = 0;
            score = 0;
            questions = [...quizData[topic]];
            
            document.querySelector('.home-screen').classList.remove('active');
            document.querySelector('.quiz-screen').classList.add('active');
            
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }

            const question = questions[currentQuestionIndex];
            selectedAnswer = null;
            timeLeft = 10;

            document.getElementById('questionNumber').textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
            document.getElementById('questionText').textContent = question.q;
            
            const progressPercent = ((currentQuestionIndex) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progressPercent + '%';

            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.o.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(optionDiv);
            });

            document.getElementById('explanation').classList.remove('show');
            document.getElementById('nextBtn').style.display = 'none';

            startTimer();
        }

        function startTimer() {
            clearInterval(timer);
            updateTimerDisplay();
            
            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    showCorrectAnswer();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            document.getElementById('timer').textContent = timeLeft + 's';
        }

        function selectAnswer(index) {
            if (selectedAnswer !== null) return;
            
            clearInterval(timer);
            selectedAnswer = index;
            
            const question = questions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            
            options.forEach(opt => opt.classList.add('disabled'));
            options[index].classList.add('selected');
            
            if (index === question.c) {
                options[index].classList.add('correct');
                score++;
            } else {
                options[index].classList.add('wrong');
                options[question.c].classList.add('correct');
            }
            
            document.getElementById('explanationText').textContent = question.e;
            document.getElementById('explanation').classList.add('show');
            document.getElementById('nextBtn').style.display = 'block';
        }

        function showCorrectAnswer() {
            const question = questions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            
            options.forEach(opt => opt.classList.add('disabled'));
            options[question.c].classList.add('correct');
            
            document.getElementById('explanationText').textContent = question.e;
            document.getElementById('explanation').classList.add('show');
            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        function showResults() {
            clearInterval(timer);
            
            document.querySelector('.quiz-screen').classList.remove('active');
            document.querySelector('.result-screen').classList.add('active');
            
            const percentage = Math.round((score / questions.length) * 100);
            const wrong = questions.length - score;
            
            document.getElementById('scoreCircle').textContent = percentage + '%';
            document.getElementById('correctCount').textContent = score;
            document.getElementById('wrongCount').textContent = wrong;
            document.getElementById('accuracyPercent').textContent = percentage + '%';
            
            let message = '';
            if (percentage >= 90) message = 'üèÜ Outstanding! You\'re a master!';
            else if (percentage >= 75) message = 'üåü Excellent work! Keep it up!';
            else if (percentage >= 60) message = 'üëç Good job! Room for improvement!';
            else if (percentage >= 40) message = 'üìö Keep practicing! You\'ll get better!';
            else message = 'üí™ Don\'t give up! Practice makes perfect!';
            
            document.getElementById('resultMessage').textContent = message;
        }

        function retryQuiz() {
            startQuiz(currentTopic);
        }

        function goHome() {
            document.querySelector('.result-screen').classList.remove('active');
            document.querySelector('.home-screen').classList.add('active');
        }
    </script>
